<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Batalla de mascotas</title>
    </head>
    <body>
        <!-- Selección de mascotas ---------------------------------------------->
        <section id="section_1">
            <h1>BATALLA DE MASCOTAS</h1>
            <h2>Selecciona tu mascota</h2>
            <div id="caja-mascotas"></div>
            <button id="boton-seleccionar">Seleccionar</button>
        </section>
        <!-- Selección de ataques ---------------------------------------------->
        <section id="section_2">
            <h1>BATALLA DE MASCOTAS</h1>
            <h2>Selecciona tus ataques</h2>
            <div id="caja-botones-ataque"></div>
        </section>
        <!-- Resultado y boton de reiniciar ------------------------------------->
        <section id="section_3">
            <div id="resultado-del-combate"></div>
            <button id="boton-de-reiniciar">Reiniciar</button>
        </section>
        <!-- Panel de combate      ---------------------------------------------->
        <section id="section_4" class="panel-combate">

            <div>
                <p id="nombre-mascota-J1"></p>
                <div id="img-J1"></div>
            </div>

            <div>
                <div id="ataques-J1"></div>
                <div id="ataques-J2/CPU"></div>
            </div>

            <div>
                <p id="nombre-mascota-J2/CPU"></p>
                <div id="img-J2/CPU"></div>
            </div>

        </section>
        <script src="script.js"></script>
    </body>
</html>
