<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Batalla de mascotas</title>
    </head>
    <body>
        <!-- Selección de mascotas ---------------------------------------------->
        <section id="section_1">
            <h1 class="titulo">BATALLA DE MASCOTAS</h1>
            <h2 class="subtitulo">Selecciona tu mascota</h2>
            <div id="caja-mascotas"></div>
            <button id="boton-seleccionar">Seleccionar</button>
        </section>
        <!--         Mapa         ---------------------------------------------->
        <section id="ver-mapa">
            <h1 class="titulo">¡Recorre el mapa con tu mascota!</h1>
            <canvas id="mapa" width="800px" height="440px"></canvas>

            <div class="botones-canvas">

                <div class="caja-botones-direccionales">

                    <button onmousedown="moverIzquierda()" onmouseup="detenerMovimiento()" ontouchstart="moverIzquierda()" 
                    ontouchend="detenerMovimiento()" class="left-right">⇦</button>

                    <div class="caja-up-down">

                        <button onmousedown="moverArriba()" onmouseup="detenerMovimiento()" ontouchstart="moverArriba()"
                        ontouchend="detenerMovimiento()" class="up-down">⇧</button>

                        <button onmousedown="moverAbajo()" onmouseup="detenerMovimiento()" ontouchstart="moverAbajo()"
                        ontouchend="detenerMovimiento()" class="up-down">⇩</button>
                    </div>

                    <button onmousedown="moverDerecha()" onmouseup="detenerMovimiento()" ontouchstart="moverDerecha()" 
                    ontouchend="detenerMovimiento()" class="left-right">⇨</button>
                </div>
            </div>
        </section>
        <!-- Selección de ataques ----------------------------------------------->
        <section id="section_2">
            <h1 class="titulo">BATALLA DE MASCOTAS</h1>
            <h2 class="subtitulo">Selecciona tus ataques</h2>
            <div id="caja-botones-ataque"></div>
        </section>
        <!-- Resultado y boton de reiniciar ------------------------------------->
        <section id="section_3">
            <div id="resultado-del-combate"></div>
            <button id="boton-de-reiniciar">Reiniciar</button>
        </section>
        <!-- Panel de combate      ---------------------------------------------->
        <section id="section_4">

            <div class="panel-combate">

                <div class="div-panel-c">
                    <p id="nombre-mascota-J1" class="nombre-mascotas-seleccionadas"></p>
                    <div id="img-J1"></div>
                </div>

                <div class="ataques-seleccionados">

                    <div>
                        <p id="victorias-J1" class="contador-victorias"></p>
                        <div id="ataques-J1" clas="ataques"></div>
                    </div>
                    
                    <div>
                        <p id="victorias-J2/CPU" class="contador-victorias"></p>
                        <div id="ataques-J2/CPU" clas="ataques"></div>
                    </div>
                </div>

                <div class="div-panel-c">
                    <p id="nombre-mascota-J2/CPU" class="nombre-mascotas-seleccionadas"></p>
                    <div id="img-J2/CPU"></div>
                </div>
            </div>

        </section>
        <script src="script.js"></script>
    </body>
</html>
